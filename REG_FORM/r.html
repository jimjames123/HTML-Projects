
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>

        <link rel="stylesheet" href="r.css">
    </head>
       
    <body>
       <u><P>JIM JAMES GORTLAND  J22B13/003 </P></u> 
        
        <div class="container">
            <h1>Registration Form</h1>
            <div class="row">
                <div class="reg">
                    <label for="fname">First Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
                </div>
            </div>
            <div class="row">
                <div class="reg">
                    <label for="lname">Last Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
                </div>
            </div>
            <div class="row">
                <div class="reg">
                    <label for="email">Email:</label>
                </div>
                <div class="col-90">
                    <input type="email" id="email" name="email" placeholder="it should contain @,.">
                </div>
            </div>
            <div class="row">
                <div class="reg">
                    <label for="mobile">Mobile:</label>
                </div>
                <div class="col-90">
                    <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
                </div>
            </div>
                
        
        <div class="row">
            <div class="reg">
                <label for="password">Password:</label>
            </div>
            <div class="col-90">
                <input type="password" class="form-control" placeholder="Password" id="pass" name="pass" placeholder>
            </div>
        </div>
        <div class="row">
            <div class="reg">
                <label for="password">Confirm:</label>
            </div>
            <div class="col-90">
                <input type="password" class="form-control" placeholder="Confirm Password" id="pass" name="pass" placeholder>
            </div>
        </div>
        <br>          
          <div class="row">
            <input type="submit" value="Register" onclick="SaveStudentDetails()">
        </div>  

    </div>
           
            
         
    </body>
</html>
